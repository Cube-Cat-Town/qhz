<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天津大学校庆浏览系统 - 管理端</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-top: 20px;
    }
    
    .header {
      background: linear-gradient(135deg, #0057b8 0%, #003d75 100%);
      color: white;
      padding: 25px 30px;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .title {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1rem;
    }
    
    .input-area {
      padding: 25px 30px;
      border-bottom: 1px solid #eee;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #444;
    }
    
    .input-wrapper {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    .editable {
      outline: none;
      min-height: 120px;
    }
    
    .editable:empty:before {
      content: attr(data-placeholder);
      color: #999;
    }
    
    .toolbar {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .tool-btn {
      width: 36px;
      height: 36px;
      border-radius: 4px;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      color: #0057b8;
    }
    
    .tool-btn:hover {
      background: #e0e7ff;
      transform: translateY(-2px);
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    
    #send-btn {
      background: #0057b8;
      color: white;
    }
    
    #send-btn:hover {
      background: #004494;
      transform: translateY(-2px);
    }
    
    .btn-clear {
      background: #f8f9fa;
      color: #666;
      border: 1px solid #ddd;
    }
    
    .btn-clear:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }
    
    .output {
      padding: 25px 30px;
    }
    
    .output h3 {
      margin-bottom: 15px;
      color: #444;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .output-content {
      min-height: 150px;
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    
    .empty-output {
      color: #999;
      text-align: center;
      padding: 30px;
    }
    
    .output-item {
      background: white;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #0057b8;
    }
    
    .output-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .error {
      color: #dc3545;
      padding: 15px;
      background: #f8d7da;
      border-radius: 6px;
      border-left: 4px solid #dc3545;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #f8f9fa;
      border: 1px solid #eee;
    }
    
    .status-online {
      color: #28a745;
    }
    
    .status-offline {
      color: #dc3545;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .university-info {
      margin-top: 5px;
    }
    
    .connection-test {
      margin-top: 15px;
      text-align: center;
    }
    
    .test-btn {
      background: transparent;
      color: #0057b8;
      padding: 8px 15px;
      font-size: 0.9rem;
    }
    
    .help-text {
      margin-top: 15px;
      padding: 12px;
      background: #e8f4ff;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #0057b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-university"></i>
      </div>
      <h1 class="title">管理端操作</h1>
      <p class="subtitle">天津大学校庆浏览系统 - 管理控制台</p>
    </div>
    
    <div class="status-indicator">
      <i class="fas fa-circle-notch fa-spin status-offline" id="status-icon"></i>
      <span id="status-text">检查服务器连接状态...</span>
    </div>
    
    <div class="input-area">
      <div class="input-group">
        <label for="command-input"><i class="fas fa-terminal"></i> 向APP发送的内容：</label>
        <div class="input-wrapper">
          <div id="command-input" class="editable" contenteditable="true" data-placeholder="请输入信息"></div>
        </div>
        <div class="toolbar">
          <div class="tool-btn" onclick="formatText('bold')"><i class="fas fa-bold"></i></div>
          <div class="tool-btn" onclick="formatText('italic')"><i class="fas fa-italic"></i></div>
          <div class="tool-btn" onclick="formatText('underline')"><i class="fas fa-underline"></i></div>
          <div class="tool-btn" onclick="insertBullet()"><i class="fas fa-list-ul"></i></div>
          <div class="tool-btn" onclick="insertNumber()"><i class="fas fa-list-ol"></i></div>
        </div>
      </div>
      <div class="btn-group">
        <button id="send-btn" onclick="sendCommand()">
          <i class="fas fa-paper-plane"></i> 发送指令
        </button>
        <button class="btn-clear" onclick="clearContent()">
          <i class="fas fa-trash-alt"></i> 清空内容
        </button>
      </div>
      
      <div class="help-text">
        <i class="fas fa-info-circle"></i> 提示：如果发送失败，请检查后端服务是否运行在 http://localhost:8080 并已启用CORS支持
      </div>
      
      <div class="connection-test">
        <button class="test-btn" onclick="testConnection()">
          <i class="fas fa-plug"></i> 测试服务器连接
        </button>
      </div>
    </div>
    
    <div class="output">
      <h3><i class="fas fa-history"></i> 发送记录</h3>
      <div class="output-content" id="output-content">
        <p class="empty-output">发送结果将显示在这里</p>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <p>校庆浏览系统 | 管理端</p>
    <div class="university-info">
      <span><i class="fas fa-map-marker-alt"></i> 天津大学卫津路校区</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const editableDiv = document.getElementById('command-input');
      editableDiv.addEventListener('input', function () {
        localStorage.setItem('tjuCommand', this.innerHTML);
      });
      
      if (localStorage.getItem('tjuCommand')) {
        editableDiv.innerHTML = localStorage.getItem('tjuCommand');
      }
      
      editableDiv.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key === 'Enter') {
          e.preventDefault();
          sendCommand();
        }
      });
      
      // 初始连接检查
      testConnection();
    });

    // 测试服务器连接
    async function testConnection() {
      const statusIcon = document.getElementById('status-icon');
      const statusText = document.getElementById('status-text');
      
      statusIcon.className = 'fas fa-circle-notch fa-spin status-offline';
      statusText.textContent = '正在检查服务器连接...';
      
      try {
        let response = await fetch("http://localhost:8080/api/health", {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });
        
        if (response.ok) {
          statusIcon.className = 'fas fa-check-circle status-online';
          statusText.textContent = '服务器连接正常';
          statusText.style.color = '#28a745';
        } else {
          throw new Error("服务器返回错误状态: " + response.status);
        }
      } catch (error) {
        statusIcon.className = 'fas fa-times-circle status-offline';
        statusText.textContent = '服务器连接失败: ' + error.message;
        statusText.style.color = '#dc3545';
      }
    }

    async function sendCommand() {
      const commandInput = document.getElementById('command-input');
      const outputContent = document.getElementById('output-content');
      
      if (commandInput.innerText.trim() === '') {
        outputContent.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> 错误：请输入有效指令！</p>';
        return;
      }
      
      const command = commandInput.innerText.trim();

      try {
        // 发送到 Spring Boot 后端
        let response = await fetch("http://localhost:8080/api/command/save", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content: command })
        });

        if (!response.ok) {
          throw new Error("网络错误，状态码：" + response.status);
        }

        let result = await response.json();

        const now = new Date();
        const timestamp = now.toLocaleString('zh-CN');

        outputContent.innerHTML =
          `<div class="output-item">
            <div class="output-header">
              <span style="color: #0057b8; font-weight: 600;"><i class="fas fa-terminal"></i> 指令执行结果</span>
              <span style="color: #777; font-size: 0.9em;">${timestamp}</span>
            </div>
            <p><i class="fas fa-check-circle" style="color: #28a745;"></i> 已保存到数据库</p>
            <p>服务器返回消息：${result.message}</p>
          </div>` + outputContent.innerHTML;

      } catch (error) {
        outputContent.innerHTML =
          `<div class="error">
            <i class="fas fa-exclamation-circle"></i> 发送失败：${error.message}
            <div style="margin-top: 10px; font-size: 0.9em;">
              可能的原因：<br>
              1. 后端服务未启动<br>
              2. 网络连接问题<br>
              3. 跨域限制(CORS)<br>
              4. 服务器内部错误
            </div>
          </div>` + outputContent.innerHTML;
      }
    }

    function clearContent() {
      const commandInput = document.getElementById('command-input');
      const outputContent = document.getElementById('output-content');
      commandInput.innerHTML = '';
      outputContent.innerHTML = '<p class="empty-output">指令执行结果将显示在这里...</p>';
      localStorage.removeItem('tjuCommand');
    }

    function formatText(format) {
      document.execCommand(format, false, null);
      document.getElementById('command-input').focus();
    }

    function insertBullet() {
      document.execCommand('insertUnorderedList', false, null);
      document.getElementById('command-input').focus();
    }

    function insertNumber() {
      document.execCommand('insertOrderedList', false, null);
      document.getElementById('command-input').focus();
    }
  </script>
</body>
</html>
