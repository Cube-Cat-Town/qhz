<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天津大学校庆浏览系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0057b8 0%, #002a5c 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            margin-top: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: #0057b8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 5px 15px rgba(0, 87, 184, 0.3);
        }
        
        .title {
            font-family: 'Microsoft YaHei', sans-serif;
            font-size: 3.2rem;
            color: #0057b8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            font-weight: 800;
            background: linear-gradient(to right, #0057b8, #0089ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        label {
            font-size: 1.1rem;
            color: #0057b8;
            font-weight: 600;
        }
        
        .input-wrapper {
            position: relative;
            border: 2px solid #0057b8;
            border-radius: 12px;
            padding: 1rem;
            background: #f8fbff;
            transition: all 0.3s ease;
        }
        
        .input-wrapper:focus-within {
            box-shadow: 0 0 0 3px rgba(0, 87, 184, 0.2);
            transform: translateY(-2px);
        }
        
        .editable {
            width: 100%;
            min-height: 180px;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            line-height: 1.5;
        }
        
        .editable[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #aaa;
            font-style: italic;
        }
        
        .toolbar {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #e8f1ff;
            border-radius: 8px;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .tool-btn:hover {
            background: #f0f7ff;
            border-color: #0057b8;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 1rem;
        }
        
        button {
            background: #0057b8;
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 87, 184, 0.3);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        button:hover {
            background: #004494;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 87, 184, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-clear {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-clear:hover {
            background: #ff5252;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .output {
            margin-top: 2.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: #f0f7ff;
            border: 2px dashed #0057b8;
        }
        
        .output h3 {
            color: #0057b8;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .output-content {
            min-height: 100px;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #d0e5ff;
        }
        
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            width: 100%;
        }
        
        .university-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-university"></i>
            </div>
            <h1 class="title">管理端操作</h1>
            <p class="subtitle">天津大学校庆浏览系统 - 管理控制台</p>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <label for="command-input"><i class="fas fa-terminal"></i> 请输入指令：</label>
                <div class="input-wrapper">
                    <div 
                        id="command-input" 
                        class="editable" 
                        contenteditable="true" 
                        data-placeholder="请输入管理指令，例如：查询校庆活动、更新公告、导出数据等..."
                    ></div>
                </div>
                
                <div class="toolbar">
                    <div class="tool-btn" onclick="formatText('bold')"><i class="fas fa-bold"></i></div>
                    <div class="tool-btn" onclick="formatText('italic')"><i class="fas fa-italic"></i></div>
                    <div class="tool-btn" onclick="formatText('underline')"><i class="fas fa-underline"></i></div>
                    <div class="tool-btn" onclick="insertBullet()"><i class="fas fa-list-ul"></i></div>
                    <div class="tool-btn" onclick="insertNumber()"><i class="fas fa-list-ol"></i></div>
                </div>
            </div>
            
            <div class="btn-group">
                <button id="send-btn" onclick="sendCommand()">
                    <i class="fas fa-paper-plane"></i> 发送指令
                </button>
                <button class="btn-clear" onclick="clearContent()">
                    <i class="fas fa-trash-alt"></i> 清空内容
                </button>
            </div>
        </div>
        
        <div class="output">
            <h3><i class="fas fa-history"></i> 指令执行记录</h3>
            <div class="output-content" id="output-content">
                <p class="empty-output">指令执行结果将显示在这里...</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>天津大学 © 2023 校庆浏览系统 | 管理端版本 2.0</p>
        <div class="university-info">
            <span><i class="fas fa-map-marker-alt"></i> 天津市南开区卫津路92号</span>
            <span><i class="fas fa-phone"></i> 022-27402222</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editableDiv = document.getElementById('command-input');
            
            // 保存内容到localStorage
            editableDiv.addEventListener('input', function() {
                localStorage.setItem('tjuCommand', this.innerHTML);
            });
            
            // 从localStorage加载内容
            if (localStorage.getItem('tjuCommand')) {
                editableDiv.innerHTML = localStorage.getItem('tjuCommand');
            }
            
            // 按Ctrl+Enter发送指令
            editableDiv.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    sendCommand();
                }
            });
        });
        
        function sendCommand() {
            const commandInput = document.getElementById('command-input');
            const outputContent = document.getElementById('output-content');
            
            if (commandInput.innerText.trim() === '') {
                outputContent.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> 错误：请输入有效指令！</p>';
                return;
            }
            
            // 模拟指令处理
            const command = commandInput.innerText.trim();
            let response = '';
            
            if (command.includes('查询') || command.includes('search')) {
                response = `<p><i class="fas fa-check-circle" style="color: #28a745;"></i> 成功执行查询指令：${command}</p>
                           <p>查询结果：天津大学校庆活动将于10月2日举行，包含学术论坛、文艺演出和校友座谈会等活动。</p>`;
            } else if (command.includes('更新') || command.includes('update')) {
                response = `<p><i class="fas fa-check-circle" style="color: #28a745;"></i> 成功执行更新指令：${command}</p>
                           <p>系统公告已更新，新的校庆日程已发布。</p>`;
            } else if (command.includes('导出') || command.includes('export')) {
                response = `<p><i class="fas fa-check-circle" style="color: #28a745;"></i> 成功执行导出指令：${command}</p>
                           <p>数据导出完成，共导出3287条记录。文件已保存至 /exports/校庆数据.csv</p>`;
            } else {
                response = `<p><i class="fas fa-check-circle" style="color: #28a745;"></i> 指令执行成功：${command}</p>
                           <p>服务器已接收指令，处理完成。</p>`;
            }
            
            // 添加时间戳
            const now = new Date();
            const timestamp = now.toLocaleString('zh-CN');
            
            outputContent.innerHTML = `
                <div class="output-item">
                    <div class="output-header">
                        <span style="color: #0057b8; font-weight: 600;"><i class="fas fa-terminal"></i> 指令执行结果</span>
                        <span style="color: #777; font-size: 0.9em;">${timestamp}</span>
                    </div>
                    ${response}
                </div>
                ${outputContent.innerHTML}
            `;
            
            // 清空输入框
            // commandInput.innerHTML = '';
            // localStorage.removeItem('tjuCommand');
        }
        
        function clearContent() {
            const commandInput = document.getElementById('command-input');
            const outputContent = document.getElementById('output-content');
            
            commandInput.innerHTML = '';
            outputContent.innerHTML = '<p class="empty-output">指令执行结果将显示在这里...</p>';
            localStorage.removeItem('tjuCommand');
        }
        
        function formatText(format) {
            document.execCommand(format, false, null);
            document.getElementById('command-input').focus();
        }
        
        function insertBullet() {
            document.execCommand('insertUnorderedList', false, null);
            document.getElementById('command-input').focus();
        }
        
        function insertNumber() {
            document.execCommand('insertOrderedList', false, null);
            document.getElementById('command-input').focus();
        }
    </script>
</body>
</html>
